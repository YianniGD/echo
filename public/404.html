<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>echo - Redirecting...</title>
  <script type="text/javascript">
    (function() {
      // The base path of your repository, e.g., /my-repo
      const basePath = '/echo';

      // Get the full path from the URL
      const path = window.location.pathname;

      // Check if the path starts with the base path. If so, extract the part after it.
      if (path.startsWith(basePath)) {
        const redirectPath = path.substring(basePath.length);
        const hash = window.location.hash;
        
        // Construct the new URL with the client-side route in the hash
        const newUrl = `${window.location.protocol}//${window.location.host}${basePath}/#${redirectPath.substring(1)}${hash}`;
        
        // Redirect to the new URL
        window.location.replace(newUrl);
      } else {
        // Fallback for paths not matching the base path
        window.location.replace(basePath + '/');
      }
    })();
  </script>
</head>
<body>
  If you are not redirected automatically, please <a href="/echo/">click here</a>.
</body>
</html>
