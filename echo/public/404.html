<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname;
      const basePath = '/echo';
      let segment = path.startsWith(basePath) ? path.substring(basePath.length) : path;
      window.location.replace(basePath + '/?p=' + encodeURIComponent(segment));
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, <a id="redirect-link" href="#">click here</a>.</p>
  </body>
</html>
